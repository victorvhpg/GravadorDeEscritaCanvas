<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
 
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="GravadorDeEscritaCanvas.js"></script>
		 
         <script type="text/javascript" >
 
          


            jQuery(function ($) {
                
                GravadorDeEscritaCanvas.init({
                    canvas  : document.getElementById("canvas"),
                    $logCoordenadas : $("#logCoordenadas")
                });
                
                $("#btnExecutar").on("click" , function(){
                    try{
                        GravadorDeEscritaCanvas.executar(JSON.parse($("#logCoordenadas").val())); 
                    }catch(Ex){
                        alert("coordenada invalida");
                    }
                    
                });
 
            

            });
        
 
        </script>
        <style>


        </style>
    </head>
    <body>
        <div style="float:left">
            Desenhe abaixo:
            <div style="clear: both"></div>
            <canvas  style="border:1px solid #000;" id="canvas" width="650"  height="500" ></canvas> 
        </div>

        <div id="opcoes" style="margin-top: 40px;padding:10px;margin-left: 10px;float:left;background-color: #fafafa">
            Coordenadas do desenho:<br />
            <textarea style="font-size:9px;width: 300px;height: 100px" id="logCoordenadas">

            </textarea>
            <br />
            <input type="button" id="btnExecutar"  value="Executar Coordenadas" />

        </div>
        <div style="clear: both"></div>
    </body>
</html>
